<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Linac Model</title>

    <!-- Load A-Frame -->
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>

    <!-- Load AR.js for AR functionality -->
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>

    <!-- Load your CSS -->
    <link rel="stylesheet" href="Files/index.css">

    <!-- Include Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet" />

    <!-- Your JavaScript files -->
    <script type="module" src="App/app.js"></script>
  </head>
  <body>
    <div id="message" class="message" style="display: none">
        <h1>Welcome to the Accelerator!</h1>
        <p>
          In this application you will be able to interact with the component parts of a Linear
          Accelerator, please use the buttons, or click on a model part to find out more information!
        </p>
    </div>

    <div id="popup" class="popup" style="display: none">
        <div id="popup-title" class="popuptitle"></div>
        <div id="popup-content-wrapper" class="popup-content-wrapper">
          <div id="popup-content" class="popup-content">
              <div id="popup-image"></div>
          </div>
        </div>
        <div class="popup-close-icon">
          <span id="close-popup">&#10006;</span>
        </div>
    </div>

    <!-- AR-enabled scene with surface placement -->
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;" renderer="antialias: true; colorManagement: true; logarithmicDepthBuffer: true;" vr-mode-ui="enabled: false">
      
      <!-- Asset loading for models -->
      <a-assets>
        <a-asset-item id="01_Bed" src="assets/01_Bed.glb"></a-asset-item>
        <a-asset-item id="01_Casing" src="assets/01_Casing.glb"></a-asset-item>
        <!-- More assets... -->
      </a-assets>

      <!-- Ground detection and surface placement -->
      <a-entity id="model-group" position="-0.06 -0.04 -0.06" scale="0.0254 0.0254 0.0254" gesture-detector xrextras-hold-drag xrextras-two-finger-rotate>
        <a-entity id="01_Bed" gltf-model="#01_Bed" class="cantap" shadow="receive: true; cast: true"></a-entity>
        <a-entity id="01_Casing" gltf-model="#01_Casing" class="cantap" shadow="receive: true; cast: true"></a-entity>
      </a-entity>

      <!-- AR Camera -->
      <a-entity camera look-controls="enabled: true"></a-entity>
      
    </a-scene>

 
  </body>
</html>
