<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Linac Model AR</title>

    <!-- Load A-Frame -->
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>

    <!-- Load AR.js for AR functionality -->
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>

    <!-- Load your CSS -->
    <link rel="stylesheet" href="Files/index.css">

    <!-- Your JavaScript files -->
    <script type="module" src="App/app.js"></script>
  </head>
  <body>
    <div id="message" class="message" style="display: none">
      <h1>Welcome to the Accelerator!</h1>
      <p>
        In this application you will be able to interact with the component parts of a Linear Accelerator.
      </p>
    </div>
    
    <!-- AR-enabled scene with surface placement -->
    <a-scene
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
      renderer="antialias: true; colorManagement: true; logarithmicDepthBuffer: true;"
      gesture-detector>

      <!-- Asset loading -->
      <a-assets>
        <a-asset-item id="01_Bed" src="assets/01_Bed.glb"></a-asset-item>
        <!-- Load other assets similarly -->
      </a-assets>

      <!-- AR Camera -->
      <a-entity camera="active: true" position="0 0 0" look-controls="enabled: true" arjs></a-entity>

      <!-- 3D object with surface placement -->
      <a-entity
        id="model"
        position="0 0 0"
        scale="0.1 0.1 0.1"
        surface-placement="minDistance: 0.5; maxDistance: 3; showDebugPlane: true;"
        shadow="receive: true; cast: true"
        gltf-model="#01_Casing"
        gesture-detector
        xrextras-hold-drag  <!-- Allow movement -->
        xrextras-two-finger-rotate  <!-- Allow rotation -->
      ></a-entity>

    </a-scene>

  </body>
</html>
